name: Build dawn_wrapper Project

on:
  push:
    branches: [main, master, dev, develop]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache CMake build directory
      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/ccache
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-cmake-
      
      # Optional: Cache Dawn dependencies if they're fetched
      - name: Cache Dawn dependencies
        uses: actions/cache@v4
        with:
          path: |
            lib/dawn/third_party
          key: ${{ runner.os }}-dawn-deps-${{ hashFiles('lib/dawn/DEPS') }}
          restore-keys: |
            ${{ runner.os }}-dawn-deps-

      - name: Build and run
        run: |
          cd test 
          ./build_and_run

